<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"/>
        <label>+</label>
        <input id="operand2"/>
        <button onclick="add()">=</button>
        <label id="sum"></label>
    </section>
    <script>
        async function add() {
            const num1 = document.getElementById("operand1");
            const num2 = document.getElementById("operand2");
            let n = num1.value;
            let m = num2.value;
            const response = await fetch("https://arithmetic-service-tanmayee2.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
